<!DOCTYPE html>
<html lang="en" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickbait Detector</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup-container bg-black">
      <header class="popup-header animate-bounce">
        <h1>hiii :3 I am youtube</h1>
      </header>
      <div>Gemini API key: <input type="text" id="api_key"/></div>
      <div class="setting locked-in-mode">
        <label for="locked-in">Locked In Mode</label>
        <input type="checkbox" id="locked-in" />
      </div>
      <div id="locked-in-display" class="locked-in-display"></div>
      <div class="settings analysis-result">
        <div class="setting">
          <label for="hide-recommendations">Sidebar Foolery</label>
          <input type="checkbox" id="hide-recommendations" checked />
        </div>
        <div class="setting">
          <label for="hide-comments">Comments yapping bruv</label>
          <input type="checkbox" id="hide-comments" checked />
        </div>
        <div class="setting">
          <label for="hide-home-feed">Homies Feed</label>
          <input type="checkbox" id="hide-home-feed" checked />
        </div>
        <div class="setting">
          <label for="hide-shorts">FUCK SHORTS BRO!!!</label>
          <input type="checkbox" id="hide-shorts" checked />
        </div>
        <div class="setting">
          <label for="hide-notifications">Notifications init</label>
          <input type="checkbox" id="hide-notifications" checked />
        </div>
        <div class="setting">
          <label for="stop-autoplay">Auto-played-yo-ass</label>
          <input type="checkbox" id="stop-autoplay" checked />
        </div>
        <!-- More settings here!!! -->
      </div>
      <div class="webcam-access">
        <div class="setting">
          <label for="face-cam">Face Cam</label>
          <input type="checkbox" id="face-cam" checked />
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
    <script defer src="content.js"></script>
    <script defer src="extension_popup.js"></script>
  </body>
</html>
