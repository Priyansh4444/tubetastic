<!DOCTYPE html>
<html lang="en" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickbait Detector</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup-container bg-black">
      <header class="popup-header animate-bounce">
        <h1>hiii :3 I am youtube</h1>
      </header>
      <div class="analysis-result">
        <p id="resultText">Analyzing...</p>
      </div>
      <div class="transcript">
        <h2>Video Transcript</h2>
        <p id="transcriptText">Transcript goes here...</p>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="hide-recommendations">Hide Recommendations</label>
          <input type="checkbox" id="hide-recommendations" checked />
        </div>
        <div class="setting">
          <label for="hide-comments">Hide Comments</label>
          <input type="checkbox" id="hide-comments" checked />
        </div>
        <!-- More settings here!!! -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
