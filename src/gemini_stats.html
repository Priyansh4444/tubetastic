<!DOCTYPE html>
<html lang="en" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Stats Bar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        padding: 20px;
      }

      .gemini-rating .rating-category {
        margin-bottom: 20px;
      }

      .rating-label {
        font-size: 16px;
        margin-bottom: 5px;
      }

      .rating-bar {
        background-color: #e0e0e0;
        border-radius: 5px;
        height: 20px;
        width: 100%;
        overflow: hidden;
      }

      .rating-fill {
        background-color: #4caf50; /* Green */
        height: 100%;
        border-radius: 5px;
        transition: width 2s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition effect */
      }
    </style>
  </head>
  <body>
    <div class="gemini-rating">
      <div class="rating-category informativeness">
        <span class="rating-label">Informativeness</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 80%"></div>
        </div>
      </div>
      <div class="rating-category entertainment">
        <span class="rating-label">entertainment</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 80%"></div>
        </div>
      </div>
      <div class="rating-category clickbaitness">
        <span class="rating-label">clickbaitness</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 80%"></div>
        </div>
      </div>
      <div class="rating-category accuracy">
        <span class="rating-label">Accuracy</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 80%"></div>
        </div>
      </div>
      <div class="rating-category complexity">
        <span class="rating-label">Complexity</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 80%"></div>
        </div>
      </div>
      <div class="rating-category coherency">
        <span class="rating-label">Coherency</span>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 60%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
